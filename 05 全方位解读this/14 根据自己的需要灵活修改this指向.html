<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title></title>

	<body>
	</body>
	<script>
		var foo = {
			name: 'joker',
			showName: function(){
				console.log(this.name);
			}
		}
		var bar = {
			name:'rose'
		}
		foo.showName();//joker
		foo.showName.call(bar);//rose
	</script>

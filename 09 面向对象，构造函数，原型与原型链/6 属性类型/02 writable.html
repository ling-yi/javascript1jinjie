<!--
	writable:是否能修改值。默认为true
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		//用普通的方式给person对象添加name属性，值为Tom
		var person = {
			name: 'TOM'
		};
		
		//修复name的值
		person.name = 'Jake';
		
		//查看修改结果
		console.log(person.name);//Jake
		
		//设置name的属性类型的writable为false,表示不能用被修改
		Object.defineProperty(person, 'name',{
			writable:false
		})
		
		//再次试图修改name的值
		person.name = 'alex';
		
		console.log(person.name);//Jake
	</script>
</html>
